<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Really cool mail</title>
</head>

<body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;">
  <style type="text/css">
    * body {
      font-family: Roboto, Verdana, sans-serif;
      font-size: 16px;
    }
    /* default is display none */

    * label {
      position: absolute!important;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    * p {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      transition: all 350ms ease;
      pointer-events: auto
    }
    /* hide radio btns */

    * input {
      display: none;
    }

    * input:checked~p {
      top: -600px;
      height: 0px;
    }

  </style>

  <main style="height:100vh;margin:0;padding:0;background-color:#fff;">
    <section style="position:relative;margin:30px;text-align:center;">
      <!-- 1st slide -->
      <label style="position:relative;height:auto;width:100%;">
        <input type="checkbox" style="display:none">
        <p style="position:relative;width:100%;height:440px;background-color:#f3f3f3;box-shadow:0 5px 10px -5px rgba(0,0,0,.5);padding:15px;box-sizing:border-box;padding:16px">
          Ciao come va 1
        </p>
        <!-- 2nd slide -->
        <label style="position:relative;height:auto;width:100%">
          <input type="checkbox" style="display:none">
          <p style="position:relative;width:100%;height:440px;background-color:#f3f3f3;box-shadow:0 5px 10px -5px rgba(0,0,0,.5);padding:15px;box-sizing:border-box;padding:16px">
            Ciao come va 2
          </p>
          <!-- 3rd slide -->
          <label style="position:relative;height:auto;width:100%">
            <input type="checkbox" style="display:none">
            <p style="position:relative;width:100%;height:440px;background-color:#f3f3f3;box-shadow:0 5px 10px -5px rgba(0,0,0,.5);padding:15px;box-sizing:border-box;padding:16px">
              Ciao come va 3
            </p>
            <!-- 4th slide -->
            <label style="position:relative;height:auto;width:100%">
              <input type="checkbox" style="display:none">
              <p style="position:relative;width:100%;height:440px;background-color:#f3f3f3;box-shadow:0 5px 10px -5px rgba(0,0,0,.5);padding:15px;box-sizing:border-box;padding:16px">
                Ciao come va 4
              </p>
            </label>
            <!-- / 4th slide -->
          </label>
          <!-- / 3rd slide -->
        </label>
        <!-- / second slide -->
      </label>
      <!-- / first slide -->
    </section>
  </main>
</body>

</html>
